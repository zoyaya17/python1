<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .nav {
            margin-bottom: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            font-variant: small-caps;
        }
        .nav a {
            text-decoration: none;
            margin: 10px;
            font-size: 20px;
            color: blue;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 5rem;
        }
        form {
            margin: 5rem auto;
            padding: 20px;
            max-width: 400px;
            background: #f4f4f4;
            border-radius: 10px;
        }
        input, select, button {
            font-size: 18px;
            margin: 5px;
            padding: 10px;
            width: 90%;
        }
        button {
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="/">Home</a>
        <a href="/calculate/">Calculator</a>
        <a href="/col/">Random Color</a>
        <a href="/doc/">README.md</a>
    </div>

    {% if form %}
    <form action="/calculate/" method="get">
        <label for="a">Enter a:</label>
        <input type="number" name="a" id="a" required>

        <label for="b">Enter b:</label>
        <input type="number" name="b" id="b" required>

        <label for="operation">Operation:</label>
        <select name="operation" id="operation">
            <option value="sum">Addition (+)</option>
            <option value="sub">Subtraction (-)</option>
            <option value="mul">Multiplication (ร)</option>
            <option value="div">Division (รท)</option>
        </select>

        <button type="submit">Calculate</button>
    </form>
    {% endif %}

    <div class="content">
        {{ content|safe }}
    </div>

</body>
</html>
